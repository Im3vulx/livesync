<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveSync</title>
    <link rel="icon" type="image/png" sizes="16x16" href="media/favicon.ico">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>LiveSync</h1>
    </header>

    <div id="pseudo-container">
        <label for="pseudo">Entrez votre pseudo :</label>
        <div id="pseudo-input">
            <input type="text" id="pseudo" name="pseudo" required>
            <button id="submit-pseudo">Valider</button>
        </div>
    </div>

    <section id="container" style="display: none;">
        <div class="container">
            <div id="map" style="height: 500px;"></div>

            <h2>Accéléromètre</h2>
            <div id="acceleration-container">
                <div id="acceleration">
                    <p><strong>X:</strong> <span id="xValue">0</span></p>
                    <p><strong>Y:</strong> <span id="yValue">0</span></p>
                    <p><strong>Z:</strong> <span id="zValue">0</span></p>
                </div>

                <div id="rotation">
                    <p><strong>Alpha:</strong> <span id="alphaValue">0</span></p>
                    <p><strong>Beta:</strong> <span id="betaValue">0</span></p>
                    <p><strong>Gamma:</strong> <span id="gammaValue">0</span></p>
                </div>
            </div>
        </div>
        <section id="user-list-container">
            <h2>Utilisateurs connectés</h2>
            <ul id="user-list"></ul>
        </section>
    </section>

    <section id="chat" style="display: none;">
        <div id="chat-container">
            <!-- Les messages seront affichés ici -->
        </div>
        <input type="text" id="chat-input" placeholder="Tapez un message..." />
        <button id="send-chat">Envoyer</button>
    </section>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
